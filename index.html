<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bxRadio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="item">
            <label>Now Playing</label>
            <div class="info" id="nowplayingInfo">
                <div id="nowplayingImg"></div>
                <div id="nowplayingTitle"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="item">
            <label>Recently Played</label>
            <div class="info" id="lastplayed"></div>
        </div>
    </div>
</div>
</body>
</html>
